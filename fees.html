<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees Payment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f0f0f0;
    }

    /* Navbar */
    nav {
      background-color: #0b68ba;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex: 1;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Page Content */
    .content {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .content h2 {
      font-size: 32px;
      color: #0b68ba;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #0b68ba;
      color: white;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .unpaid {
      color: red;
      font-weight: bold;
    }

    button.pay-btn {
      background-color: #0b68ba;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button.pay-btn:hover {
      background-color: #094f91;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        width: 100%;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Student Portal</div>
<ul>
      <li><a href="fees.html">Fees</a></li>
      <li><a href="attendance.html">Attendance</a></li>
      <li><a href="timetable.html">Time Table</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="certificates.html">Certificates</a></li>
      <li><a href="leave.html">Medical Leave</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="logout.html">logout</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Pay Your Fees</h2>
    <table>
      <tr>
        <th>Fee Type</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Tuition Fee</td>
        <td>₹45,000</td>
        <td class="paid">Paid</td>
        <td>--</td>
        <td>✔</td>
      </tr>
      <tr>
        <td>Library Fee</td>
        <td>₹1,500</td>
        <td class="unpaid" id="status1">Unpaid</td>
        <td>10-July-2025</td>
        <td><button class="pay-btn" onclick="markPaid('status1', this)">Pay Now</button></td>
      </tr>
      <tr>
        <td>Exam Fee</td>
        <td>₹1,200</td>
        <td class="unpaid" id="status2">Unpaid</td>
        <td>20-July-2025</td>
        <td><button class="pay-btn" onclick="markPaid('status2', this)">Pay Now</button></td>
      </tr>
    </table>
  </div>

  <script>
    function markPaid(cellId, button) {
      const cell = document.getElementById(cellId);
      cell.innerText = "Paid";
      cell.classList.remove("unpaid");
      cell.classList.add("paid");
      button.outerHTML = "✔";
    }
  </script>
</body>
</html>
