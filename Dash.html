<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f0f0f0;
    }

    /* Navbar */
    nav {
      background-color: #0b68ba;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex: 1;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Dashboard Content */
    .content {
      padding: 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .content h2 {
      font-size: 32px;
      color: #0b68ba;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        width: 100%;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Student Portfolio</div>
    <ul>
      <li><a href="fees.html">Fees</a></li>
      <li><a href="attendance.html">Attendance</a></li>
      <li><a href="timetable.html">Time Table</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="certificates.html">Certificates</a></li>
      <li><a href="leave.html">Medical Leave</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="logout.html">logout</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Welcome to Your Dashboard</h2>
    <p>Select a section from the menu above to view or manage your student records.</p>
  </div>

</body>
</html>
